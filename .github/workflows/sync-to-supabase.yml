name: Sync Files to Supabase
on:
  push:
    branches:
      - '*' # Run on all branches
  workflow_run:
    workflows: ['Run Prisma Migrations']
    types:
      - completed

jobs:
  sync-to-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check commit message for tags trigger
        run: |
          echo "TAGS_NO_NEEDED=$(git log -1 --pretty=%B | grep -q 'DONT-ADD-TAGS' && echo 'true' || echo 'false')" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm install node-fetch dotenv

      - name: Add tag-id to Vue files
        if: env.TAGS_NO_NEEDED == 'false'
        run: node manifest/add-tag-id-to-vue-files.js

      - name: Commit changes
        if: env.TAGS_NO_NEEDED == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Automatically add tag-id to Vue files" || echo "No changes to commit"
          git push

      - name: Sync Files
        env:
          GITHUB_REPO_NAME: ${{ github.repository }}
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node manifest/sync-files-to-supabase.js
