name: Sync Files to Supabase
on:
  push:
    branches:
      - '*'
    
jobs:
  sync-to-supabase:
    if: "!contains(github.event.head_commit.message, 'IGNORE_ACTIONS')"
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v1
      
      - name: Checkout repository
        uses: actions/checkout@v4
        

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check commit message
        run: |
          echo "SKIP_ACTION=$(git log -1 --pretty=%B | grep -q 'ADD TAGS' && echo 'true' || echo 'false')" >> $GITHUB_ENV

      - name: Install dependencies
        if: env.SKIP_ACTION == 'false'
        run: |
          bun i

      - name: Add tag-id to Vue files
        if: env.SKIP_ACTION == 'false'
        run: node manifest/add-tag-id-to-vue-files.js

      - name: Commit changes
        if: env.SKIP_ACTION == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if ! git diff --quiet; then
            git commit -m "Automatically add tag-id to Vue files"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Sync Files
        if: env.SKIP_ACTION == 'false'
        env:
          GITHUB_REPO_NAME: ${{ github.repository }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: node manifest/sync-files-to-supabase.js $BRANCH_NAME

      - name: Release
        run: node manifest/pre-release.js